<div class="modal-header">
	<h3>Category</h3>
</div>
<div class="modal-body">
	
	<form>
		<label>Name</label><br/>
		<input type="text" ng-model="name"></input><br/>
		<br/>
		<label>Description</label><br/>
		<input type="text" ng-model="description"></input><br/>
	</form>
	
</div>
<div class="modal-footer">
	<button type="button" class="btn" 
			data-ng-click="modalOptions.close()">Close</button>
	<button class="btn btn-primary" 
			data-ng-click="modalOptions.ok();">OK</button>
</div>
